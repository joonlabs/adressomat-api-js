<html lang="en">
    <head>
        <title>Adressomat API Implementation</title>
        <meta charSet="utf-8">
        <!-- API Implementation -->
        <script src="js/adressomat.js"></script>
        <script>
            let api = new AdressOMat({
                key: "YOUR_API_KEY_HERE"
            })

            /*
            perform a query request to the api, for looking up addresses by a given query
             */
            api.query({
                query: "Spielplatzstra√üe 19",
                limit: 50,
                callbackSuccess: function (data) {
                    console.log(data)
                },
                callbackError: function (data) {
                    console.log(data)
                }
            })

            /*
            perform a geocode request to the api, for looking up addresses near given coordinates
             */
            api.geocode({
                latitude: 51.754566,
                longitude: 8.59941,
                limit: 25,
                callbackSuccess: function (data) {
                    console.log(data)
                },
                callbackError: function (data) {
                    console.log(data)
                }
            })
        </script>
    </head>
    <body>
        <h1>Adressomat API Implementation</h1>
        <p>Open console for details, see source code of this file for implementation</p>
    </body>
</html>
